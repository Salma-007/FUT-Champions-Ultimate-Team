    <section class="form-player ">
        <div class="form-container">
            <h2>FIFA Player Informations</h2>
            <form  method="post" id="player-formulaire">
                <label>Nom:</label>
                <input type="text" class="nom-player" placeholder="enter player name">
                <label>Picture:</label>
                <input type="text" class="photo-player" placeholder="enter the CDN link of player">
                <label>Logo:</label>
                <input type="text" class="logo-player" placeholder="enter the CDN link of the logo">
                <label>Flag:</label>
                <input type="text" class="flag-player" placeholder="enter the CDN link of the flag">
                <label>Nationality:</label>
                <input type="text" class="nationality-player" placeholder="enter player nationality">
                <label>Ligue:</label>
                <input type="text" class="ligue-player" placeholder="enter ligue">
                <label>Rating:</label>
                <input type="text" class="rating-player" placeholder="enter Overall Rating">
                <label>Position:</label>
                <select name="" class="option-position">
                    <option value="ST">ST</option>
                    <option value="LW">LW</option>
                    <option value="RW">RW</option>
                    <option value="GK">GK</option>
                    <option value="CM">CM</option>
                    <option value="CB">CB</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                </select>
                <section class="normal-player">
                    <div class="player-ratings">
                        <label>PAC:</label>
                        <input type="text" class="pac-player" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>SHO:</label>
                        <input type="text" class="sho-player" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>PAS:</label>
                        <input type="text" class="pas-player" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>DRI:</label>
                        <input type="text" class="dri-player" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>DEF:</label>
                        <input type="text" class="def-player" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>PHY:</label>
                        <input type="text" class="phy-player" placeholder="enter rating">
                    </div>

                </section>
                <section class="goalkeeper-player">
                    <div class="player-ratings">
                        <label>DIV:</label>
                        <input type="text" class="div-goalkeeper" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>HAN:</label>
                        <input type="text" class="han-goalkeeper" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>KIC:</label>
                        <input type="text" class="kic-goalkeeper" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>REF:</label>
                        <input type="text" class="ref-goalkeeper" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>SPD:</label>
                        <input type="text" class="spd-goalkeeper" placeholder="enter rating">
                    </div>
                    <div class="player-ratings">
                        <label>POS:</label>
                        <input type="text" class="pos-goalkeeper" placeholder="enter rating">
                    </div>

                </section>
                <button type="button" class="addPlayer">Add Player</button>
            </form>
